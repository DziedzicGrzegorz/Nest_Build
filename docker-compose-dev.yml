version: "3.9"
name: prenestjs
services:
  nestjs-api:
    build:
      context: .
      target: install-dependencies
    image: nestjs
    container_name: nestjs-api
    command: npm run start:dev
    volumes:
      - ./src:/user/src/app/src
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - my-network
networks:
  my-network:
    driver: bridge